
<div th:fragment="site-header">

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --text-color: #1f2937;
            --muted-color: #6b7280;
            --header-bg: rgba(255, 255, 255, 0.95);
            --border-color: #e5e7eb;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: #f9fafb;
        }

        
        .header {
            position: sticky;
            top: 0;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            height: 64px;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
        }

        .header-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo-icon {
            background: var(--primary-color);
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .search {
            flex: 1;
            max-width: 500px;
            margin: 0 1.5rem;
            position: relative;
        }

        .search input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f1f5f9;
            color: var(--text-color);
        }

        .search input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-color);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .user-button:hover {
            background: #f3f4f6;
        }

        .user-button i {
            color: var(--muted-color);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .search {
                display: none;
            }
        }
    </style>
    <header class="header">
        <div class="header-container">

            
            <a href="/" class="logo">
                <span class="logo-icon">
                    <i class="fa-solid fa-box"></i>
                </span>
                TrakMart
            </a>

            
            <div class="search">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" placeholder="Search products..." name="q" th:value="${searchQuery}" hx-get="/"
                    hx-trigger="keyup changed delay:300ms, search" hx-target="#product-table" hx-push-url="true"
                    hx-replace-url="true" />
            </div>

            
            <div class="user-actions">
                <button class="user-button">
                    <i class="fa-regular fa-user"></i>
                </button>
            </div>

        </div>
    </header>
</div>
